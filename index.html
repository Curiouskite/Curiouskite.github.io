<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- General & Body Styling --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Dark background for a modern feel */
            color: #E0E0E0; /* Light gray text for readability */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 500px; /* Restricts width on larger screens */
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
        }

        /* --- Search Bar --- */
        .search-bar {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 1rem;
            background-color: #1E1E1E; /* Slightly lighter dark shade */
            border: 1px solid #333;
            border-radius: 12px; /* Rounded corners */
            color: #E0E0E0;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar::placeholder {
            color: #757575;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4A90E2; /* Highlight color on focus */
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* --- File List Styling --- */
        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #fileList li {
            margin-bottom: 12px;
            background-color: #1E1E1E;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #fileList li:hover {
            background-color: #2c2c2c; /* Interactive hover state */
            transform: translateY(-2px); /* Slight lift effect */
        }

        #fileList a {
            display: flex;
            flex-direction: column;
            padding: 18px 20px;
            text-decoration: none;
            color: #E0E0E0;
            font-size: 1rem;
            font-weight: 500;
        }

        #fileList small {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find a Project File</h1>
        
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for files...">
        
        <ul id="fileList">
            <li>
                <a href="Helo.html">
                    Main Welcome Page
                    <small>Helo.html</small>
                </a>
            </li>
            
                
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the necessary elements from the DOM
            const searchInput = document.getElementById('searchInput');
            const fileList = document.getElementById('fileList');
            const listItems = fileList.getElementsByTagName('li');

            // Add an event listener to the search bar to detect user input
            searchInput.addEventListener('input', () => {
                // Get the search query, convert to lower case for case-insensitive matching
                const query = searchInput.value.toLowerCase();

                // Loop through all the list items
                for (let i = 0; i < listItems.length; i++) {
                    const item = listItems[i];
                    
                    // Get the text content of the link inside the list item
                    const linkText = item.querySelector('a').textContent.toLowerCase();

                    // Check if the item's text includes the search query
                    if (linkText.includes(query)) {
                        // If it matches, make sure the item is visible
                        item.style.display = '';
                    } else {
                        // If it doesn't match, hide the item
                        item.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
