<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- General & Body Styling --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
        }

        /* --- Search Bar --- */
        .search-bar {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 1rem;
            background-color: #1E1E1E;
            border: 1px solid #333;
            border-radius: 12px;
            color: #E0E0E0;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar::placeholder {
            color: #757575;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* --- File List Styling --- */
        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #fileList li {
            margin-bottom: 12px;
            background-color: #1E1E1E;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #fileList li:hover {
            background-color: #2c2c2c;
            transform: translateY(-2px);
        }

        #fileList a {
            display: flex;
            flex-direction: column;
            padding: 18px 20px;
            text-decoration: none;
            color: #E0E0E0;
            font-size: 1rem;
            font-weight: 500;
        }

        #fileList small {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find a Project File</h1>
        
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for files...">
        
        <ul id="fileList">
            <li>
                <a href="Helo.html">
                    Main Welcome Page
                    <small>Helo.html</small>
                </a>
            </li>
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const fileListItems = document.querySelectorAll('#fileList li');

            searchInput.addEventListener('input', () => {
                // 1. Trim whitespace from start/end, convert to lowercase, and collapse multiple spaces into one.
                const query = searchInput.value
                    .trim()
                    .toLowerCase()
                    .replace(/\s+/g, ' ');

                fileListItems.forEach(item => {
                    // 2. Get the item's text and normalize it the same way as the query.
                    const itemText = item.textContent
                        .toLowerCase()
                        .replace(/\s+/g, ' ');

                    // 3. Check if the normalized item text includes the normalized query.
                    if (itemText.includes(query)) {
                        item.style.display = ''; // Show item
                    } else {
                        item.style.display = 'none'; // Hide item
                    }
                });
            });
        });
    </script>

</body>
</html>
